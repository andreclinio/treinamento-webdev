<div class="container tt-login-absolute-center-small">
  <div class="row">

    <div class="panel panel-body">
      <div class="row">
      <div class="tt-logo-container col-md-offset-1">
        <img src="../assets/images/tecgraf-intro-logo.png"> </img>
      </div>
    </div>
      <div class="col-sm-12 col-md-10 col-md-offset-1">

        <form name="recoverForm" novalidate>

          <h4 class="tt-title-forms" translate='recover.title'></h4>
          <div class="form-group input-group">
            <span class="input-group-addon addon-color"><i class="fa fa-envelope fa-icon"></i></span>
            <input class="form-control" ng-model="$ctrl.email" tt-email-tecgraf type="email" name='email' placeholder="{{ 'tt.email.placeholder' |  translate }}"
              required/>
          </div>
          <div ng-if="recoverForm.email.$error.ttemailtecgraf && recoverForm.email.$touched" class="alert alert-danger"  translate="tt.no.tecgraf.email.error"></div>
          <div ng-if="recoverForm.email.$error.email && recoverForm.email.$touched" class="alert alert-danger"  translate="tt.invalid.email.error"></div>
          <div ng-if="recoverForm.email.$error.required && recoverForm.email.$touched" class="alert alert-danger" translate="tt.no.data.error"></div>

          <div class="form-group pull-right">
            <button type="button" class="btn btn-default btn-danger" ui-sref="public.login" translate="tt.cancel.button"></button>
            <button ng-disabled="recoverForm.$invalid" type="button" class="btn btn-primary" ng-click="$ctrl.recover()" translate="recover.recover.button"></button>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>
