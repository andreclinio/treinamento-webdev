<div class="container tt-login-absolute-center-small">
  <div class="pull-right">  
    <tt-lng></tt-lng>
  </div>

  <div class="row">

    <div class="panel panel-body">
      <div class="row">
      <div class="tt-logo-container col-md-offset-1">
        <img src="../assets/images/tecgraf-intro-logo.png"></img>
      </div>
    </div>
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <h4 class="tt-title-forms" translate="login.title"></h4>
        <form name="loginForm" novalidate>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input class="form-control" ng-model="$ctrl.email" type="email" name='email' tt-email-tecgraf placeholder="{{ 'tt.email.placeholder' |  translate }}"
              required/>
          </div>
          <div ng-if="loginForm.email.$error.email && loginForm.email.$touched" class="alert alert-danger" translate="tt.invalid.email.error" ></div>
          <div ng-if="loginForm.email.$error.ttemailtecgraf && loginForm.email.$touched" class="alert alert-danger" translate="tt.no.tecgraf.email.error"></div>
          <div ng-if="loginForm.email.$error.required && loginForm.email.$touched" class="alert alert-danger" translate="tt.no.data.error"></div>


          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input class="form-control" id="password" ng-model="$ctrl.password" type="password" name='password' placeholder="{{ 'tt.password.placeholder' |  translate }}" required/>
          </div>
          <div ng-if="loginForm.password.$error.required && loginForm.password.$touched" class="alert alert-danger" translate="tt.no.data.error"></div>

          <div class="form-group pull-right ">
            <a ui-sref="public.recover" translate="login.forget.link"></a>
          </div>

          <br>

          <div class="checkbox">
            <label>
              <input ng-model="$ctrl.remember" type="checkbox">{{ "login.remember.check" |  translate }}</input>
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input ng-model="$ctrl.showPassword" type="checkbox" ng-click="$ctrl.showHidePassword()">{{ "login.show.password.check" |  translate }}</input>
            </label>
          </div>

          <div class="form-group  text-right">
            <button ng-disabled="loginForm.$invalid" type="button" class="btn btn-primary tt-footer-content-button" ng-click="$ctrl.login()" translate="login.login.button">/button>
            <button type="button" class="btn btn-info tt-footer-content-button" ui-sref="public.register"  translate="login.register.button"></button>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>
