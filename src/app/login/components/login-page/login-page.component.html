<div class="container tt-login-absolute-center-small">
  <div class="row">

    <div class="panel panel-body">
      <div class="row">
      <div class="tt-logo-container col-md-offset-1">
        <img src="../assets/images/tecgraf-intro-logo.png"></img>
      </div>
    </div>
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <h4 class="tt-title-forms">Login</h4>
        <form name="loginForm" novalidate>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input class="form-control" ng-model="$ctrl.email" type="email" name='email' tt-email-tecgraf placeholder="Email do usuário"
              required/>
          </div>
          <div ng-if="loginForm.email.$error.email && loginForm.email.$touched" class="alert alert-danger">Email de entrada invalido!</div>
          <div ng-if="loginForm.email.$error.ttemailtecgraf && loginForm.email.$touched" class="alert alert-danger">Somente e-mails com o dominio Tecgraf (@tecgraf.puc-rio.br) podem acessar o sistema!</div>
          <div ng-if="loginForm.email.$error.required && loginForm.email.$touched" class="alert alert-danger">Email de entrada não obrigatório!</div>


          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input class="form-control" id="password" ng-model="$ctrl.password" type="password" name='password' placeholder="Senha" required/>
          </div>
          <div ng-if="loginForm.password.$error.required && loginForm.password.$touched" class="alert alert-danger">É necessário o preenchimento da senha!</div>

          <div class="form-group pull-right ">
            <a ui-sref="public.recover">Esqueci a senha!</a>
          </div>

          <br>

          <div class="checkbox">
            <label>
              <input ng-model="$ctrl.remember" type="checkbox">Lembre-se de mim</input>
            </label>
          </div>

          <div class="checkbox">
            <label>
              <input ng-model="$ctrl.showPassword" type="checkbox" ng-click="$ctrl.showHidePassword()">Mostrar senha</input>
            </label>
          </div>

          <div class="form-group  pull-right">
            <button ng-disabled="loginForm.$invalid" type="button" class="btn btn-primary " ng-click="$ctrl.login()">Login</button>
            <button type="button" class="btn btn-info" ui-sref="public.register">Registro</button>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>
