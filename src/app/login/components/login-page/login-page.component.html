<div class="container">
  <div class="row">

    <div class="login-absolute-center-small panel panel-body">
      <div id="logo-container"></div>
      <div class="col-sm-12 col-md-10 col-md-offset-1">

        <form name="loginForm" novalidate>
          <h1>Login no Sistema</h1>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input class="form-control" ng-model="$ctrl.email" type="email" name='email' placeholder="Email do usuário" required/>
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input class="form-control" id="password" ng-model="$ctrl.password" type="password" name='password' placeholder="Senha" required/>
          </div>
          <div class="checkbox">
            <label>
              <input ng-model="$ctrl.remember" type="checkbox">Lembre-se de mim</input>
            </label>
          </div>
          <div class="checkbox">
            <label>
              <input ng-model="$ctrl.showPassword" type="checkbox" ng-click="$ctrl.showHidePassword()">Mostrar senha</input>
            </label>
          </div>


          <div class="form-group text-center">
            <button ng-disabled="loginForm.$invalid" type="button" class="btn btn-primary" ng-click="$ctrl.login()">Login</button>
            <button type="button" class="btn btn-default" ui-sref="public.register">Registro</button>
          </div>

          <div class="form-group text-center">
            <a ui-sref="public.recover">Esqueci a senha!</a>
          </div>

          <div>
            <div ng-if="loginForm.email.$error.email && loginForm.email.$touched" class="alert alert-warning">Email de entrada inválido!</div>
            <div ng-if="loginForm.email.$error.required && loginForm.email.$touched" class="alert alert-warning">Email de entrada é obrigatório!</div>
            <div ng-if="loginForm.password.$error.required && loginForm.password.$touched" class="alert alert-warning">Preencha a senha!</div>
          </div>

        </form>

      </div>
    </div>
    
  </div>
</div>
