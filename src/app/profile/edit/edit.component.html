<form class="form-horizontal" name="editProfileForm" novalidate>

  <div class="panel panel-primary">

    <div class="panel-heading">
      <h1> Edição de Perfil: {{$ctrl.user.getName()}}</h1>
    </div>

    <div class="panel-body">
      <div class="container-fluid">

        <div class="form-group  input-group">
          <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
          <input ng-model="$ctrl.email" type="email" class="form-control" name="email" required readonly>
        </div>

        <div class="form-group  input-group">
          <span class="input-group-addon"><i class="fa fa-tag"></i></span>
          <input ng-model="$ctrl.name" type="text" class="form-control" name="name" placeholder="Nome" required>
        </div>


        <div class="form-group  input-group">
          <span class="input-group-addon"><i class="fa fa-university"></i></span>
          <input ng-model="$ctrl.lattes" type="url" class="form-control" placeholder="Lattes (URL)" name="lattes">
        </div>

        <div class="form-group  input-group">
          <span class="input-group-addon"><i class="fa fa-linkedin-square"></i></span>
          <input ng-model="$ctrl.linkedin" type="url" class="form-control" placeholder="LinkedIn (URL)" name="linkedin">
        </div>


        <div class="container-fluid">
          <div ng-if="editProfileForm.name.$error.required && editProfileForm.name.$touched" class="alert alert-warning">O campo nome é obrigatório</div>
          <div ng-if="editProfileForm.lattes.$error.url && editProfileForm.lattes.$touched" class="alert alert-warning">URL inválida para Lattes</div>
          <div ng-if="editProfileForm.linkedin.$error.url && editProfileForm.linkedin.$touched" class="alert alert-warning">URL inválida para LinkedIn</div>
        </div>

      </div>
    </div>

    <div class="panel-footer">
      <button class="btn btn-default" type="button" ui-sref="private.profile.view">Cancelar</button>
      <button ng-disabled="editProfileForm.$invalid" class="btn btn-primary" type="button" ng-click="$ctrl.updateUser()"> Alterar </button>
    </div>

  </div>
</form>
