<form class="form-horizontal" name="newSkillUserForm" novalidate>

  <div class="form-group">
    <label for="skill" class="col-sm-3">Competência:</label>
    <div class="col-sm-9">
      <ui-select ng-model="$ctrl.skill" name="skill">
        <ui-select-match placeholder="Escolha uma competência...">{{$select.selected.getName()}}</ui-select-match>
        <ui-select-choices repeat="s in $ctrl.skills | filter: { '_name' : $select.search }">
          <span ng-bind-html="s.getName() | highlight: $select.search"></span>
        </ui-select-choices>
      </ui-select>
    </div>
  </div>

  <div class="form-group">
    <label for="skill" class="col-sm-3">Nível:</label>
    <span class="col-sm-3">
      <input type="radio" ng-model="$ctrl.level" name="level" value="1"> <span class="tt-text-skill-basic">Básico</span>
    </span>
    <span class="col-sm-3">
      <input type="radio" ng-model="$ctrl.level" name="level" value="2"> <span class="tt-text-skill-medium">Intermediário</span>
    </span>
    <span class="col-sm-3">
      <input type="radio" ng-model="$ctrl.level" name="level" value="3"> <span class="tt-text-skill-advanced">Avançado</span>
    </span>
  </div>
  </div>

</form>
