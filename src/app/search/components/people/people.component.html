<h4 class="tt-subtitle-table-style">
  Pessoas
  <tt-skill-subtitle></tt-skill-subtitle>
</h4>

<div class="table-responsive tt-table">
  <table class="table table-striped table-condensed">
    <thead>
      <th>Nome</th>
      <th>Experiências</th>
      <th>Projetos</th>
      <th>Nível</th>
    </thead>
    <tbody>
      <tr ng-repeat="su in $ctrl.searchUsers">
        <td>{{su.getName()}}</td>
        <td> <div ng-repeat="sk in su.getSearchSkills()"> {{sk.getName()}} <span class="badge">{{sk.getExperienceCount()}}</span></div></td>
        <td> <div ng-repeat="sk in su.getSearchSkills()"> {{sk.getName()}} <span class="badge">{{sk.getProjectCount()}}</span></div></td>
        <td> <div ng-repeat="sk in su.getSearchSkills()"><span ng-class="[badge, $ctrl.getBadgeClassForSkillLevel(sk.getLevel())]">{{sk.getName()}}</span></div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
