
<form name="loginForm" novalidate>
    <label for="search">Digite a lista de competências:</label>
    <div class="form-group input-group">
      <span class="input-group-addon"><i class="fa fa-search"></i></span>
      <input class="form-control" ng-model="$ctrl.search" type="text" name='search' placeholder="Buscar por..." required/>
    </div>

    <tt-search-people search-list="$ctrl.skillsList"></tt-search-people>
    <tt-search-project search-list="$ctrl.skillsList"></tt-search-project>

</form>

<div class="panel-footer">
  <tt-skill-subtitle title="Legenda dos Níveis de Competências"></tt-skill-subtitle>
</div>
