
<span class="fa fa-times pull-right tt-header-close-button" ng-click="$ctrl.callCloseFunction()"> </span> 

<div class="panel panel-{{$ctrl.titleClass}}">
    <div class="panel-heading">
        <div class="panel-title">
            <h1>{{$ctrl.titleText}}</h1>
        </div>
    </div>
</div>

<div class="panel-body" ng-transclude>
</div>

<div class="panel-footer text-right">
    <button ng-repeat="op in $ctrl.options" class="btn btn-{{op.class ? op.class : 'default' }} tt-popup-content-button" type="button" ng-click="op.callback()">{{op.text}}</button>
</div>
