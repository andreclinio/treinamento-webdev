<div ng-if="$ctrl.experiences.length == 0 "><h3 class="text-center">Não existem experiências associadas</h3></div>
<div class="container-fluid">
  <div class="row" ng-repeat="e in $ctrl.experiences | start: ($ctrl.pagCurrentPage - 1) * $ctrl.pagItemsPerPage | limitTo: $ctrl.pagItemsPerPage">
    <div class="col-xs-12">
      <h3>Título: {{e.getTitle() }} </h3>
      <h4>Início: {{ e.getStartDate() }} </h4>
      <h4>Término: {{e.getEndDate() }}</h4>
    </div>
    <div class="text-center">
      <ul uib-pagination boundary-links="true" total-items="$ctrl.pagTotalItems" ng-model="$ctrl.pagCurrentPage" items-per-page="$ctrl.pagItemsPerPage"
        max-size="$ctrl.pgMaxSize" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" class="pagination-sm"></ul>
    </div>
  </div>
</div>
